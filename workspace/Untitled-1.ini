查詢語法
filter @message like /morgan/
  and ispresent(`param-1.url`)  
  and `param-1.url` like /\/job\/[^\/\?]+\/[^\/\?]+(?:[\/\?]|$)/
| stats count() as hits by `param-1.method`, `param-1.status`, `param-1.url`
| sort hits desc
| limit 1000

