<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人風格心理測驗</title>
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Noto Sans TC', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #ffe0b2 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 420px;
      width: 100%;
      margin: 2rem auto;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2rem 1.2rem 1.5rem 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .title {
      font-size: 1.7rem;
      font-weight: bold;
      color: #ff9800;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .desc {
      color: #666;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .question {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #333;
      text-align: center;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      justify-content: center;
    }
    .option {
      flex: 1 1 40%;
      background: #fff3e0;
      border-radius: 0.8rem;
      padding: 1.2rem 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.13rem;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.2s, background 0.2s, box-shadow 0.2s, transform 0.15s;
      min-width: 180px;
      max-width: 350px;
      box-sizing: border-box;
      box-shadow: 0 2px 8px rgba(255,152,0,0.04);
      user-select: none;
    }
    .option.selected {
      border: 2px solid #ff9800;
      background: #ffe0b2;
      box-shadow: 0 4px 16px rgba(255,152,0,0.13);
      transform: scale(1.04);
    }
    .option:hover:not(.option-disabled) {
      border: 2px solid #ffb74d;
      background: #fff8e1;
      box-shadow: 0 4px 16px rgba(255,152,0,0.10);
      transform: scale(1.03);
    }
    .option.option-disabled {
      cursor: not-allowed;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .btn {
      background: linear-gradient(90deg, #ff9800 60%, #ffb74d 100%);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      padding: 0.7rem 2.2rem;
      font-size: 1.13rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255,152,0,0.10);
      transition: background 0.2s, box-shadow 0.2s;
    }
    .btn:active {
      background: #ff9800;
      box-shadow: 0 2px 8px rgba(255,152,0,0.18);
    }
    .result {
      text-align: center;
    }
    .score-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.2rem;
      margin: 1.2rem 0 0.5rem 0;
    }
    .score-item {
      background: #fff3e0;
      border-radius: 1.2rem;
      padding: 0.9rem 1.2rem;
      font-size: 1.13rem;
      font-weight: bold;
      min-width: 120px;
      max-width: 260px;
      box-shadow: 0 2px 8px rgba(100,181,246,0.08);
      margin-bottom: 0.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }
    .score-item .score-info {
      font-size: 1.05rem;
      color: #888;
      margin-left: 0.2rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .score-item .score-info:hover {
      color: #ff9800;
    }
    .progress-bar-wrap {
      width: 100%;
      background: #f0f0f0;
      border-radius: 0.6rem;
      height: 0.7rem;
      margin: 0.7rem 0 1.2rem 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ff9800 60%, #ffb74d 100%);
      border-radius: 0.6rem;
      transition: width 0.4s;
    }
    .result {
      text-align: center;
    }
    .score-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.2rem;
      margin: 1.2rem 0 0.5rem 0;
    }
    .score-item {
      background: #fff3e0;
      border-radius: 1.2rem;
      padding: 0.9rem 1.2rem;
      font-size: 1.13rem;
      font-weight: bold;
      min-width: 120px;
      max-width: 260px;
      box-shadow: 0 2px 8px rgba(100,181,246,0.08);
      margin-bottom: 0.2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.4rem;
    }
    .score-item .score-info {
      font-size: 1.05rem;
      color: #888;
      margin-left: 0.2rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .score-item .score-info:hover {
      color: #ff9800;
    }
    .progress-bar-wrap {
      width: 100%;
      background: #f0f0f0;
      border-radius: 0.6rem;
      height: 0.7rem;
      margin: 0.7rem 0 1.2rem 0;
      overflow: hidden;
    }
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ff9800 60%, #ffb74d 100%);
      border-radius: 0.6rem;
      transition: width 0.4s;
    }
    .mermaid {
      background: #fff;
      border-radius: 1rem;
      margin: 1.2rem auto 0 auto;
      padding: 1rem 0.5rem;
      max-width: 350px;
      overflow-x: auto;
    }
    @media (max-width: 800px) {
      html, body {
        height: 100svh;
        min-height: 100svh;
        width: 100vw;
        overflow-x: hidden;
      }
      .container {
        min-height: 100svh;
        height: 100svh;
        width: 100vw;
        max-width: 100vw;
        padding: 1.2rem 0.2rem 1rem 0.2rem;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: stretch;
      }
      .title {
        font-size: 6vw;
      }
      .question {
        font-size: 5vw;
      }
      .option {
        font-size: 4vw;
        min-width: 120px;
        padding: 0.8rem 0.5rem;
      }
      .score-item {
        font-size: 4vw;
        padding: 0.7rem 0.7rem;
      }
      .desc {
        font-size: 3vw;
      }
    }
    @media (min-width: 800px) {
      .container {
        max-width: 900px;
        min-height: 600px;
        min-width: 600px;
        padding: 2.5rem 2rem 2.5rem 2rem;
        gap: 2.5rem;
        box-sizing: border-box;
        justify-content: center;
      }
      .title {
        font-size: 2.1rem;
        margin-bottom: 1.2rem;
      }
      .question {
        font-size: 1.3rem;
        margin-bottom: 1.2rem;
      }
      .options {
        flex-wrap: wrap;
        gap: 1.2rem 2.5rem;
        justify-content: flex-start;
        margin-bottom: 1.5rem;
      }
      .option {
        flex: 1 1 40%;
        background: #fff3e0;
        border-radius: 0.8rem;
        padding: 1.2rem 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 1.13rem;
        cursor: pointer;
        border: 2px solid transparent;
        transition: border 0.2s, background 0.2s, box-shadow 0.2s, transform 0.15s;
        min-width: 180px;
        max-width: 350px;
        box-sizing: border-box;
        box-shadow: 0 2px 8px rgba(255,152,0,0.04);
        user-select: none;
      }
      .option.selected {
        border: 2px solid #ff9800;
        background: #ffe0b2;
        box-shadow: 0 4px 16px rgba(255,152,0,0.13);
        transform: scale(1.04);
      }
      .option:hover:not(.option-disabled) {
        border: 2px solid #ffb74d;
        background: #fff8e1;
        box-shadow: 0 4px 16px rgba(255,152,0,0.10);
        transform: scale(1.03);
      }
      .option.option-disabled {
        cursor: not-allowed;
      }
      .actions {
        margin-top: 2.2rem;
        justify-content: flex-end;
      }
      .desc {
        font-size: 1.08rem;
        margin-bottom: 0.5rem;
      }
      .container {
        transition: min-height 0.2s;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <!-- 內容由 JS 動態產生 -->
  </div>
  <script src="personality-test.js"></script>
</body>
</html>
