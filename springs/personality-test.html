<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>個人風格心理測驗</title>
  <link rel="stylesheet" href="personality-test.css">
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Noto Sans TC', Arial, sans-serif;
      background: linear-gradient(135deg, #f8fafc 0%, #ffe0b2 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .container {
      max-width: 420px;
      width: 100%;
      margin: 2rem auto;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2rem 1.2rem 1.5rem 1.2rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .title {
      font-size: 1.7rem;
      font-weight: bold;
      color: #ff9800;
      text-align: center;
      margin-bottom: 0.5rem;
    }
    .desc {
      color: #666;
      font-size: 1rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    .question {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
      color: #333;
      text-align: center;
    }
    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 0.7rem;
      justify-content: center;
    }
    .option {
      flex: 1 1 45%;
      background: #fff3e0;
      border-radius: 0.8rem;
      padding: 0.7rem 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.2s, background 0.2s;
      min-width: 120px;
      box-sizing: border-box;
    }
    .option.selected {
      border: 2px solid #ff9800;
      background: #ffe0b2;
    }
    .option input[type="checkbox"] {
      accent-color: #ff9800;
      width: 1.2em;
      height: 1.2em;
    }
    .actions {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
    }
    .btn {
      background: linear-gradient(90deg, #ff9800 60%, #ffb74d 100%);
      color: #fff;
      border: none;
      border-radius: 1.2rem;
      padding: 0.7rem 2.2rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255,152,0,0.08);
      transition: background 0.2s;
    }
    .btn:active {
      background: #ff9800;
    }
    .result {
      text-align: center;
    }
    .score-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.2rem;
      margin: 1.2rem 0 0.5rem 0;
    }
    .score-item {
      background: #fff3e0;
      border-radius: 0.8rem;
      padding: 0.7rem 1.2rem;
      font-size: 1.1rem;
      color: #ff9800;
      font-weight: bold;
      min-width: 110px;
    }
    .style-desc {
      text-align: left;
      margin: 1.2rem auto 0 auto;
      background: #f8fafc;
      border-radius: 0.8rem;
      padding: 1rem 1rem 0.5rem 1rem;
      color: #333;
      font-size: 1rem;
      max-width: 350px;
    }
    .percent-list {
      margin: 1.2rem 0 0.5rem 0;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }
    .percent-row {
      display: flex;
      align-items: center;
      gap: 0.7rem;
    }
    .percent-label {
      min-width: 60px;
      font-weight: bold;
      font-size: 1.08rem;
    }
    .percent-bar-wrap {
      flex: 1;
      background: #f0f0f0;
      border-radius: 0.6rem;
      height: 1.1rem;
      overflow: hidden;
      margin: 0 0.3rem;
    }
    .percent-bar {
      height: 100%;
      border-radius: 0.6rem;
      transition: width 0.5s;
    }
    .percent-value {
      min-width: 38px;
      text-align: right;
      font-size: 1.05rem;
      font-weight: bold;
      color: #333;
    }
    .style-detail {
      margin-top: 1.2rem;
      font-size: 1rem;
      color: #444;
      text-align: left;
    }
    .mermaid {
      background: #fff;
      border-radius: 1rem;
      margin: 1.2rem auto 0 auto;
      padding: 1rem 0.5rem;
      max-width: 350px;
      overflow-x: auto;
    }
    @media (max-width: 600px) {
      .container {
        max-width: 98vw;
        padding: 1.2rem 0.2rem 1rem 0.2rem;
      }
      .score-list {
        gap: 0.5rem;
      }
      .score-item {
        min-width: 90px;
        font-size: 1rem;
      }
      .style-desc {
        font-size: 0.98rem;
        padding: 0.7rem 0.5rem 0.3rem 0.5rem;
      }
      .mermaid {
        max-width: 98vw;
        padding: 0.5rem 0.1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="app">
    <!-- 內容由 JS 動態產生 -->
  </div>
  <script src="personality-test.js"></script>
</body>
</html>
